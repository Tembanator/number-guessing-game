<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="css/main.css">


    <title>Hello, world!</title>
</head>

<body onload="create_boxes()">
    <section>
        <div class="overlay p-3 w-100 h-100 d-flex ">
            <h1 class="fw-bold display-1 align-self-end">NUMBER</h1>
            <h1 class="fw-bold display-1">NUMBER</h1>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="my-5 text-center title">Number Guessing Game</h1>
                </div>
            </div>
            <div class="row justify-content-center" id="game-verdict-area">
                <div class="col-md-10">
                    <div class="verdict-panel won text-center bg-success p-1 d-none">
                        <h2 class="display3 my-1">Congrats, you have won.</h2>
                        <button type="button" class="btn btn-success play-again my-3">Play again<i class="bi bi-play-fill"></i></button>
                    </div>
                </div>
                <div class="col-md-10">
                    <div class="verdict-panel lost text-center bg-danger p-1 d-none">
                        <h2 class="display3 my-1">Sorry, you have lost.</h2>
                        <button type="button" class="btn btn-danger play-again my-3">Play again<i class="bi bi-play-fill"></i></button>
                    </div>
                </div>



            </div>
            <div class="row justify-content-center g-3" id="box-area">


                <div class="col-6 text-center">
                    <div class="box shadow-lg p-3 ms-auto bg-light">
                        <div class="number shown fs-1 fw-bold" id="one">3</div>
                    </div>
                </div>
                <div class="col-6 text-center">
                    <div class="box shadow-lg p-3 me-auto bg-light">
                        <div class="number shown fs-1 fw-bold" id="two">1</div>
                    </div>
                </div>
                <div class="col-6 text-center">
                    <div class="box shadow-lg p-3 ms-auto bg-light">
                        <div class="number shown fs-1 fw-bold" id="three">7</div>
                    </div>
                </div>
                <div class="col-6 text-center">
                    <div class="box shadow-lg p-3 me-auto bg-light">
                        <div class="number not-shown fs-1 fw-bold" id="four">?</div>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center p-5 interaction-area">
                <div class="col-sm-6">
                    <div class="input-area text-center">

                        <div class="error-msg ">
                            <p class="lead d-none">Please enter a number</p>
                        </div>

                        <input type="text" min="1" max="10" class="form-control" id="number-input" placeholder="Num"
                            onfocus="changeColor();">


                        <button type="button" class="btn btn-success" id="submit-btn">Guess</button>

                    </div>
                </div>
                <div class="col-sm-6 py-5">
                    <div class="feedback-area">
                        <div id="attempts">
                            <p class="lead"><span class="value">0</span> / 5 attempts</p>
                        </div>
                        <div id="high-or-low">
                            <!-- <p class="lead">Your guess is too high</p> -->
                        </div>
                        <div id="guessed-list">
                            <p class="lead">Guessed numbers: <span class="value"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/app.js"></script>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
